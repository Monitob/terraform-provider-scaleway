name: Tests

on:
  pull_request:

jobs:
  tests:
    strategy:
      matrix:
        go-version: [1.18.x, 1.19.x]
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 1
    - name: Build binaries
      run: make build
    - name: Run unit tests
      run: make test
      env:
        SCW_DEFAULT_PROJECT_ID: 11111111-1111-1111-1111-111111111111
    - name: Check with go vet
      run: make vet
      env:
        SCW_DEFAULT_PROJECT_ID: 11111111-1111-1111-1111-111111111111
